<!DOCTYPE html>
<html ng-app="hymnApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Mean app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

<h1>hello MEAN STACK</h1>

<div ng-controller="hymnController">
    <h1> There are {{hymns.length}} hymns song</h1>

    <ul>
        <li ng-repeat="hymn in hymns">{{hymn.name}}</li> 

    </ul>

    <form ng-submit="CreateHymn()">
        <input type="text" placeholder="Hymn title" ng-model="hymnName" value="{{}}">
        <button type="submit">Add</button>
    </form>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>

 <script type="text/javascript" src="/js/app.js"></script>
 <script type="text/javascript" src="/js/controllers/hymns-controller.js"></script>


    </body>

</html>
